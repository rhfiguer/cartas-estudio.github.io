<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Cartas para el Estudio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Reggae+One&display=swap" rel="stylesheet">

</head>
<body>
    
    <h1 id="titulo-principal"> Cartas para el estudio </h1>

    <div id="cronometro"> <img id="patan" src="imagenes/patan-juepuya.gif" alt=""></div>
    <div class="gamecontainer">
        <div class="card" data-wait="true">
            <div class="card-content card-face"><img  class="contImg" src="" alt=""></div>
            <div id="mensaje-principal" class="card-logo card-face"><img id="0" data-number="0" data-tournable="true" src="imagenes/wallpaper-espanol-2.png"  alt=""><p  id="parrafo"></p></div>
        </div>
    </div> 
    

    <div id="button-cards"   onclick="flip(event)">
        <button class="button"><span>Elige tu carta</span></button>
    </div>
    <script src="typed.js"></script>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.20/lodash.min.js"></script>
    <script type="module" src="./cronometro.js"></script>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.20/lodash.min.js"></script>
</body>
</html>
